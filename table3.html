<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RowSpan</title>
</head>
<body>
  <table border="2px" style="border-collapse: collapse;">
    <tr>
      <td rowspan="2">Sim</td>
      <td>Shubh</td>
      <td>Shalu</td>
      <td>Preethi</td>
    </tr>
    <tr>
      <td>Deeksha</td>
      <td>Mayank</td>
      <td rowspan="3">Goldie</td>
    </tr>
    <tr>
      <td>Srestha</td>
      <td rowspan="2">Abhi</td>
      <td>Aayush</td>
    </tr>
    <tr>
      <td>Priyanshu</td>
      <td>Priyank</td>
    </tr>
  </table>
</body>
</html>
