<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <marquee behavior="scroll" direction="left" scrollamount="30" loop="6">
    <h1>Welcome to World</h1>
  </marquee>

  <!-- Marquee has 4 attributes 1. direction (default is left) 2. scrollamount 3. behavior (default is scroll) 4. loop -->

  <!-- direction :-- up,down,left,right || scrollamount is speed || behavior :--scroll,alternate,slide -->

  <marquee behavior="alternate" direction="right" scrollamount="30" loop="4">
    <h1>Welcome to World</h1>
  </marquee>

  <marquee behavior="slide" direction="right" scrollamount="30" loop="6">
    <h1>Welcome to World</h1>
  </marquee>
    
</body>
</html>
