<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <center><h1>Employee Table</h1></center>
  <center>
    <table border="3px" style="border-collapse: collapse; text-align: center; border-color:black" cellpadding="3px">
      <tr style="background-color: rgba(70, 131, 70, 0.915);">
        <th>Empid</th>
        <th>EmpName</th>
        <th>EmpDept</th>
        <th>EmpSalary</th>
      </tr>
      <tr>
        <td>101</td>
        <td>Joe</td>
        <td>Development</td>
        <td>50000</td>
      </tr>
      <tr style="background-color: rgba(96, 96, 178, 0.427);">
        <td>102</td>
        <td>Mary</td> 
        <td>Testing</td>
        <td>30000</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Beck</td>
        <td>Analyst</td>
        <td>40000</td>
      </tr>
      <tr style="background-color: rgba(96, 96, 178, 0.427);">
        <td>104</td>
        <td>Candance</td>
        <td>Development</td>
        <td>45000</td>
      </tr>
    </table>
  </center>
</body>
</html>
