<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Of Multimedia</title>
  <link rel="shortcut icon" href="./roksolana-zasiadko-LyeduBb2Auk-unsplash.jpg" type="image/x-icon">
</head>
<body>
  <center><h1 style="color: rgb(56, 56, 106);">MULTIMEDIA</h1></center>
  <hr>
  <img src="./pink-324175_1280.jpg" alt="This is Pink Flower" width="200px" height="200px" title="Flower">
  <img src="./unicef-kEzlRKnczRs-unsplash.jpg" alt="Some pic" width="200px" height="200px" title="Something">
  <hr>
  <video src="./153976-817104245_small.mp4" width="200px" height="200px" controls poster="./bird-8788491_1280.jpg"></video>
  <video src="./185096-874643413_small.mp4" width="200px" height="200px" controls autoplay loop muted></video>

  <!-- autoplay:-- It'll play the video automatically || loop:-- It'll continously play the video || muted:-- used for muting the video || poster:-- It's used for thumbnail || title:-- While hovering we'll get title || controls:-- It's for showing the video-->

  <!-- In the video there is 6 attributes which is 1.src 2.style or width/height 3.autoplay 4.loop 5.controls 6.muted 7. poster -->

  <hr>
  <audio src="./best-background-music-no-copyright-music-desi-free-music-217583.mp3" controls title="This is some audio"></audio>
  <audio src="./copyright-free-background-music-no-copyright-music-216517.mp3" controls title="Audio" ></audio>

  <!-- In the audio there is only 2 attributes which is 1. controls 2. src -->
  <hr>

</body>
</html>
